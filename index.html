<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centavos</title>
</head>
<body>
    <script>
        function centavos(){
            var valor = prompt("Qual o valor?");
            valor = parseFloat(valor);
            var centavos = valor % 1;

            alert("Os centavos s√£o " + centavos.toFixed(2));
        }

        centavos();
    </script>
</body>
</html>
